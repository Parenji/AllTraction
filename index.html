<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>TLM Worldtour</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <div class="title-container">
            <img src="Logotlm.png" alt="Logo" class="logo" />
            <h1>World Tour</h1>
            <img src="Logotlm.png" alt="Logo" class="logo" />
        </div>
    </header>
    <!-- Pulsante per scaricare il PDF -->
    <div class="pdf-button-container">
        <button class="pdf-button" onclick="window.location.href='lobby.pdf'">
            PDF Lobby e Host Gara 2
        </button>
        <button class="pdf-button" onclick="window.location.href='info.pdf'">
            PDF Info e opzioni stanza
        </button>
    </div>
    <!-- countdowns -->

    <div class="countdown-header">Gara 2 - Road Atlanta</div>
    <div class="countdown-container">
        <div class="countdown" id="countdown1">
            <div>Lobby 1</div>
            <div class="winner">RMT_87_TOMMY</div>
            <div id="timer1"></div> 
            <a href="https://www.twitch.tv/team_lion_motorsport_live">
                <img src="twitch.svg" alt="twitchTLM" style="width:30px;height:auto;margin-top: 5px;">
            </a>
        </div>
        <div class="countdown" id="countdown2">
            <div>Lobby 2</div>
            <div class="winner">BAD_brucem84</div>
            <div id="timer2"></div>
            <a href="https://www.twitch.tv/team_lion_motorsport_live">
                <img src="twitch.svg" alt="twitchTLM" style="width:30px;height:auto;margin-top: 5px;">
            </a>
        </div>
        <div class="countdown" id="countdown3">
            <div>Lobby 3</div>
            <div class="winner">RMT-Flavio-VR46</div>
            <div id="timer3"></div>
            <a href="https://www.youtube.com/@TEAMLIONMOTORSPORT/streams">
                <img src="youtube.svg" alt="youtubeTLM" style="width:30px;height:auto;margin-top: 6px;">
            </a>
        </div>
        <div class="countdown" id="countdown4">
            <div>Lobby 4</div>
            <div class="winner">L.Silvestri</div>
            <div id="timer4"></div>
            <a href="https://www.twitch.tv/team_lion_motorsport_live">
                <img src="twitch.svg" alt="twitchTLM" style="width:30px;height:auto;margin-top: 5px;">
            </a>
        </div>

    </div>
    <div class="countdown-header">Classifiche dopo Gara 1</div>
    <!-- Sezioni delle tendine per le lobby -->
    <!-- Sezioni delle tendine per le lobby -->
    <div class="accordion-container">
        <button class="accordion">Lobby 1</button>
        <div class="panel">
            <div class="panel-content table-container" id="classifica1"></div>
        </div>

        <button class="accordion">Lobby 2</button>
        <div class="panel">
            <div class="panel-content table-container" id="classifica2"></div>
        </div>

        <button class="accordion">Lobby 3</button>
        <div class="panel">
            <div class="panel-content table-container" id="classifica3"></div>
        </div>

        <button class="accordion">Lobby 4</button>
        <div class="panel">
            <div class="panel-content table-container" id="classifica4"></div>
        </div>

        <button class="accordion">Classifica Generale</button>
        <div class="panel">
            <div class="panel-content table-container" id="classifica5"></div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
